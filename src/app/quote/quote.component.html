<div class="container">
  
     
        <h1  style="margin-left:3%">Added Quotes</h1>
    <div class="row">
        <div class="col-md-6">     
            <div  style="background-color:beige"*ngFor='let quote of quotes;let i = index'>
               <div>
                 <h4 id={{i}} appStrikethrough>{{quote.name}} post on {{quote.completeDate|date}}</h4>
                 <button (click)='toggleDetails(i)' class="btn btn-success">More</button>
               </div>
               
               <!-- <app-quote-detail *ngIf='quote.showDescription' [quote]='quote' (isComplete) = 'completeGoal($event,i)'></app-quote-detail> -->
               <div *ngIf='quote.showDescription'>    
                   <app-quote-detail [quote]='quote' (isComplete) = 'deleteQuote($event,i)'></app-quote-detail>
                   <button (click)= 'qouteUpvote(true)'  class="btn btn-success"style="display:inline-block;">Upvote</button>
                   <button (click)= 'quoteDownvote(true)'  class="btn btn-danger"style="display:inline-block;">Downvote</button>
            
                </div>
              </div>
         </div>
         
        <div   style="bottom:80px"  style="background-color:beige"class="col-md-6">
               
               <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
         
        </div>
     </div>
    <p *ngIf='quotes.length > 5'>You have too many goals</p>
</div>
